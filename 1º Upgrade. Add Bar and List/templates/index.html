<!DOCTYPE html>
<html>
<body>
    <form method="POST">
        <input type="text" name="item" required>
        <input type="hidden" name="action" value="add">
        <input type="submit" value="Add Item">
    </form>
    <h2>Checklist</h2>
    <ul>
        {% for item in checklist %}
            <li>
                {{ item }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
